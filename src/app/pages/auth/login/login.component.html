<div class="container-centro">
  <mat-card class="cartao-login" appearance="outlined">
    <div class="topo">
      <app-logo tamanho="grande"></app-logo>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="aoEnviar()" class="formulario">
      <mat-form-field appearance="fill" class="campo">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" placeholder="00000000000" autocomplete="username" />
        <mat-error *ngIf="formulario.get('cpf')?.hasError('required')">Informe o CPF</mat-error>
        <mat-error *ngIf="formulario.get('cpf')?.hasError('minlength')">CPF incompleto</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="campo">
        <mat-label>Senha</mat-label>
        <input matInput [type]="exibirSenha() ? 'text' : 'password'" formControlName="senha" autocomplete="current-password" />
        <button mat-icon-button type="button" matSuffix (click)="alternarVisibilidadeSenha()" [attr.aria-label]="'Alternar visibilidade da senha'">
          <mat-icon>{{ exibirSenha() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="formulario.get('senha')?.hasError('required')">Informe a senha</mat-error>
        <mat-error *ngIf="formulario.get('senha')?.hasError('minlength')">MÃ­nimo de 4 caracteres</mat-error>
      </mat-form-field>

      <div class="acoes">
        <button mat-raised-button color="primary" class="btn-principal" type="submit" [disabled]="carregando() || formulario.invalid">
          <mat-progress-spinner *ngIf="carregando()" mode="indeterminate" diameter="16"></mat-progress-spinner>
          <span *ngIf="!carregando()">Entrar</span>
        </button>

        <a mat-stroked-button class="btn-secundario" routerLink="/cadastro">Cadastrar</a>
      </div>
    </form>

    <div class="rodape">
      <a class="link-sutil" routerLink="/recuperar-senha">Esqueceu a senha?</a>
    </div>
  </mat-card>
</div>
